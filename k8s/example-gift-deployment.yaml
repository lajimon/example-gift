apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-gift
  labels:
    app: example-gift
  namespace: aws-ttt-3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example-gift
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: example-gift
    spec:
      containers:
      - image: 734268896595.dkr.ecr.ap-northeast-2.amazonaws.com/example-gift:latest
        imagePullPolicy: Always
        name: example-gift
        command: 
        - "java"
        - "-jar"
        - "/app.war"
        - "--spring.datasource.hikari.jdbc-url=jdbc:mysql://aws-ttt-3-db-instance-1.cgt4zl5rdd9h.ap-northeast-2.rds.amazonaws.com:3306/gift?serverTimezone=UTC&characterEncoding=UTF-8"
        - "--spring.datasource.hikari.username=gift-svc"
        - "--spring.datasource.hikari.password=gift-pass"
        - "--spring.flyway.url=jdbc:mysql://aws-ttt-3-db-instance-1.cgt4zl5rdd9h.ap-northeast-2.rds.amazonaws.com:3306/gift?serverTimezone=UTC&characterEncoding=UTF-8"
        - "--spring.flyway.username=gift-svc"
        - "--spring.flyway.password=gift-pass"
        - "--cloud.aws.access-key=AKIA2V5OWGVJVJU3QB6W"
        - "--cloud.aws.secret-key=5md7E1pGOsWoBFBFlUQwuTl7tdlw1auWC05uNyFE"
        - "--example.order.base-url=http://adf68400b2e034c30831767a74e21685-1510462176.ap-northeast-2.elb.amazonaws.com"
        ports:
          - containerPort: 18080
            protocol: TCP